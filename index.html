<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script

      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/css/style.css" />

    <script type="module" src="src/js/controller.js" defer></script>

    <title>Gamer's Save Point</title>
  </head>
  <body>
    <div class="container">
      <div class="game-library container-child">
        <h1 class="library-title">
          <i class="fa-solid fa-gamepad"></i> Games Library:
        </h1>
        <p class="no-games">
          <em>No games in your library yet.</em>
          <i class="fa-solid fa-face-frown"></i>
        </p>
        <ul class="my-games">
          <!-- <li class="game list-group-item d-flex w-100">
            <img class="game-fig" src="${data.background_image}" alt="${data.name}" />
            <div class="game-data">
                <p class="game-name">${data.name}</p>
                <p class="game-platform">${data.platform}</p>
                <p class="game-status">${data.gameStatus}</p>
                <p class="game-time">${data.hours}</p>
                <p class="date-added">${data.date}</p>
            </div>
          </li> -->
        </ul>
      </div>

      <div class="search-div container-child">
        <form class="search">
          <input
            type="text"
            class="search-field"
            placeholder="Search for a game..."
          />
          <button class="btn search-btn">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <div class="search-results">
          <ul class="results">
            <!-- <li class="preview list-group-item d-flex w-100">
              <img class="search-fig" src="${data.background_image}" alt="${data.name}" />
              <div class="search-data">
                <p class="search-name">${data.name} (${data.released})</p>
                <p class="search-platforms">${data.platforms}</p>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-game-window hidden">
      <button class="btn-close-modal">
        <strong><i class="fa-solid fa-xmark"></i></strong>
      </button>
      <div class="upload-modal">
        <div class="brief-description"></div>
        <form class="upload hidden">
          <select
            class="form-select"
            id="platform"
            aria-label="Default select example"
          >
            <option value="" selected disabled>Which platform?</option>
          </select>

          <select
            class="form-select"
            id="status"
            aria-label="Default select example"
          >
            <option value="" selected disabled>Status</option>
            <option value="Playing">Playing</option>
            <option value="Finished">Finished</option>
            <option value="Backlog">Backlog</option>
          </select>

          <div class="form-hour">
            <label class="form-hours">Gameplay time in hours:</label>
            <input
              type="text"
              id="inputHours"
              class="form-control"
              placeholder="10"
              name="hours"
            />
          </div>

          <button class="btn add-button">
            <span>Add <i class="fa-solid fa-circle-plus"></i></span>
          </button>
        </form>
      </div>
    </div>
  </body>
  <footer>
    <p>
      Created by Â©

    </p>

  </footer>
</html>
